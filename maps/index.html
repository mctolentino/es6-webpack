<html>
<body>
    <script>
        const dogs = new Map();

        dogs.set('Snickers', 3);
        dogs.set('Sunny', 2);

        dogs.forEach((val, key) => console.log(val, key));

        for (const dog of dogs) {
            console.log(dog);
        }

        for (const [key, val] of dogs) {
            console.log(key, val);
        }
    </script>
</body>
</html>
